name: ENV Variables
on: push
env:
  WF_ENV: Available to all jobs
jobs: 

  create_issue:
    runs-on: ubuntu-latest 
    permissions:
      issues: write 
    steps:
      - name: create a file with a random number in the repository
        run: |
          pwd
          ls -a
          git init 
          git remote add origin "https://${GITHUB_ACTOR}:${{$secrets.GITHUB_TOKEN}}@github.com/$GITHUB_REPOSITORY.git"
          git config --global user.email "my-bot@bot.com"
          git config --global user.name "my-bot"
          git fetch
          git checkout master
          git branch --set-upstream-to=origin/master
          git pull 
          ls -a
          echo $RANDOM >> file_with_RND.txt
          ls -a
          git add -A
          git commit -m "add a random file to the repository"
          git push
      - name: Create issue using REST API
        run: |
          curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_."
            }' 

  log_env:
    runs-on: ubuntu-latest
    env: 
      JOB_ENV: Available to al steps in log-env job
    steps:
      - name: Log ENV variables
        env:
          STEP_ENV: Available only in this step
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "JOB_ENV: ${STEP_ENV}"
  log_default_env:
    runs-on: ubuntu-latest
    steps:
      - name: Default ENV Variables
        run: |
          echo "HOME: ${HOME}"
          echo "GITHUB_WORKFLOW: ${GITHUB_WORKFLOW}"
          echo "GIT_HUB_ACTION: ${GITHUB_ACTION}"
          echo "GIT_HUB_ACTIONS: ${GITHUB_ACTIONS}"
          echo "GIT_HUB_ACTOR: ${GITHUB_ACTOR}"
          echo "GIT_HUB_REPOSITORY: ${GITHUB_REPOSITORY}"
          echo "GIT_HUB_EVENT_NAME: ${GITHUB_EVENT_NAME}"
          echo "GIT_HUB_SHA: ${GITHUB_SHA}"
          echo "GIT_HUB_REF: ${GITHUB_REF}"
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "JOB_ENV: ${STEP_ENV}"